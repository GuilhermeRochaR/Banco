<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESAR - Gerenciamento de Salas</title>
    <link rel="stylesheet" href="../static/styles/menu_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/icon_CESA.ico" type="image/x-icon">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>CESAR</h1>
                <img src="../static/images/logo_cesar.png" alt="Logo">
            </a>
            <div class="navbar-right">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="../static/images/usuario.png" alt="Usuário" class="profile-icon" id="profileIcon">
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
        </div>
        <div class="offcanvas-body">

            <ul class="navbar-nav mt-3">
                <li class="nav-item">
                    <a class="nav-link configuracoes" href="#">CONFIGURAÇÕES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link suporte" href="#">SUPORTE</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="profile-dropdown" id="profileDropdown">
        <p><strong>{{user_name}}</strong></p>
        <p>CARGO</p>
        <hr>
        <p><a href="/logout">Sair</a></p>
        <p><a href="#">Ver perfil completo</a></p>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class='list-unstyled' id="messages">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="col-lg-6 col-md-8 col-sm-10">
                <!-- Profile Section -->
                <div class="text-center mb-4">
                    <div class="user-icon mb-2">
                        <img src="../static/images/usuario.png" alt="User Icon" class="rounded-circle">
                    </div>
                    <h3>Olá, <span class="fw-bold">{{ user_name }}</span></h3>
                    <hr>
                </div>
                <!-- Menu Items as Images -->
                <div class="menu">
                    <a href="#" class="menu-item">
                        <img src="../static/images/Botão Sala.png" alt="Minhas Salas">
                    </a>
                    <a href="#" class="menu-item">
                        <img src="../static/images/Botão histórico sala.png" alt="Histórico de Salas">
                    </a>
                    <a href="#" class="menu-item">
                        <img src="../static/images/Botão Solicitação sala.png" alt="Salas Solicitadas">
                    </a>
                    <a href="#" class="menu-item">
                        <img src="../static/images/Botão Minhas reservas.png" alt="Minhas Reservas">
                    </a>
                    <a href="/equipments" class="menu-item">
                        <img src="../static/images/Botão Equipamentos.png" alt="Equipamentos">
                    </a>
                    <a href="/polos" class="menu-item">
                        <img src="../static/images/Botão polos.png" alt="Polos">
                    </a>
                    <a href="/sectors" class="menu-item">
                        <img src="../static/images/Botão setores.png" alt="Setores">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const profileIcon = document.getElementById('profileIcon');
        const profileDropdown = document.getElementById('profileDropdown');

        profileIcon.addEventListener('click', function () {
            profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', function (event) {
            if (!profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.style.display = 'none';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
