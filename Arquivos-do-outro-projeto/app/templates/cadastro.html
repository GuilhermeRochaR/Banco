<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="shortcut icon" href="IMGS/Logo bg azul borda branca.png" type="image/x-icon" alt="icone">
    <title>Cadastro</title>
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto  form-container">
        <form action="/register" method="post">
            <img src="../static/images/logo_CESA_branca.png" height="120px" class="logoCesar  mb-4 img-fluid d-block mx-auto  " width="120px">
            <h1 class="mb-4  text-center ">C.E.S.A.R</h1>
            <p class="text-center">Digite suas Informações</p>
            <div class="infoCadastro">
            <div class="form-floating">
                <input type="matricula" class="MatriculaForm form-control" id="floatingMatricula" name="matricula" required>
                <label for="floatingMatricula" class="form-label" style="color: black;">Matrícula</label>
            </div>
            <div class="form-floating">
                <input type="name" class="NameForm form-control" id="floatingName" name="name">
                <label for="floatingInput" class="form-label" style="color: black;">Nome Completo</label>
              </div>
            <div class="form-floating">
             <input type="email" class="Email form-control" id="floatingInputEmail" name="email">
              <label for="floatingInputInvalid" class="form-label" style="color: black;">Email</label>
              
            </div>
            <div class="form-floating">
              <input type="password" class="Passw form-control" id="floatingPassword" name="password">
              <label for="floatingInputInvalid" class="form-label" style="color: black;">Senha</label>
            </div>
            <div class="form-floating">
                <input type="password" class="PasswAuth form-control" id="floatingPasswordCondirm" name="confirmPassword">
                <label for="floatingPassword" class="form-label" style="color: black;">Confirmar Senha</label>
              </div>
        </div>
            <p class="text-center">Já possui conta? <a href="">Logar</a></p>
            <button  class="btn-cadastro btn btn-primary w-100 ">Cadastrar</button>
          </form>
    </main>

   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
