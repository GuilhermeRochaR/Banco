<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="shortcut icon" href="../static/images/icon_CESA.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cesa login</title>
</head>
<body>
    <main class="login-main">
        {% set messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for msg in messages: %}
                {{msg}}
            {% endfor %}
          </div>
        {% endif %}
        <img src="../static/images/logo_CESA_branca.png" alt="" id="CESA-image">
        <h1 class="login-title">Bem vindo</h1>
        <form class="login-form" action="/login" method="post">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="login-password" placeholder="Senha" name="password">
            </div>
            <div class="box-button">
              <a href="">Esqueci a senha</a>
              <button type="submit" class="btn btn-primary ">Entrar</button>
              <div class="register-box">
                <span>Novo por aqui? Cadastre-se <a href="\register">aqui</a></span>
              </div>
              
            </div>
          </form>
    </main>
   

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
