<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="/app/static/styles/cadastro.css">
</head>
    <div class="container" id="cadastroContainer">
        <h2>Cadastro</h2>
        <form>
          <label for="nome">Nome</label>
          <input type="text" id="text" name="nome" required>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
          <label for="senha">Senha</label>
          <input type="password" id="password" name="senha" required>
          <label for="confirmarsenha">Confirmar senha</label>
          <input type="passsword" id="password" name="confirmarsenha" required>
          <label for="endereço">Endereço</label>
          <input type="endereço" id="endereço" name="endereço" required>
          <label for="datanascimento">Data de Nascimento</label>
          <input type="date" id="datanascimento" name="datanascimento" required>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX)XXXXX-XXXX" required>
          <label for="ministerio">Ministério</label>
          <select name="ministerio" id="ministerio" required>
            <option value=""></option>
            <option value="louvor">louvor</option>
            <option value="intercessão">intercessão</option>
            <option value="ação social">ação social</option>
            <option value="membro">membro</option>
          </select>
          <button type="submit">Cadastrar-se</button>
        </form>
    </div>
</body>
</html>
