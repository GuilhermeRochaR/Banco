<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cadastro de Reuniões</title>  
    <link rel="stylesheet" href="/app/static/styles/reunioes.css"> 
</head>  
<body>  
    <div class="container" id="reunioesContainer">  
        <h2>Cadastro de Reuniões</h2>  
        <form>  
            <label for="nome">Nome da Reunião</label>  
            <input type="text" id="nome" name="nome" required>  
            
            <label for="descricao">Descrição</label>  
            <textarea id="descricao" name="descricao" rows="3" required></textarea>  
            
            <label for="tipo">Tipo de Reunião</label>  
            <input type="text" id="tipo" name="tipo" required>  
            
            <label for="data_inicio">Data de Início</label>  
            <input type="datetime-local" id="data_inicio" name="data_inicio" required>  
            
            <label for="data_fim">Data de Fim</label>  
            <input type="datetime-local" id="data_fim" name="data_fim">  
            
            <label for="id_ministerio">Ministério Responsável</label>  
            <select name="id_ministerio" id="id_ministerio" required>  
                <option value="">Selecione um ministério</option>  
                <!-- Exemplo de opções que devem ser geradas a partir do banco de dados -->  
                <option value="1">Ministério de Adoração</option>  
                <option value="2">Ministério Infantil</option>  
                <option value="3">Ministério de Ensino</option>  
                <option value="4">Ministério de Oração</option>  
                <option value="5">Ministério de Louvor</option>  
            </select>  
            
            <label for="id_local">Local da Reunião</label>  
            <select name="id_local" id="id_local" required>  
                <option value="">Selecione um local</option>  
                <!-- Exemplo de opções que devem ser geradas a partir do banco de dados -->  
                <option value="1">Igreja Central</option>  
                <option value="2">Igreja Filial</option>  
                <option value="3">Auditório</option>  
            </select>  
            
            <button type="submit">Cadastrar Reunião</button>  
        </form>  
    </div>  
</body>  
</html>
