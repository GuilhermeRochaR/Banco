<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cadastro de Eventos</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #f5f5f5; background-color: #100549;  
        }  
        .container {  
            background: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            width: 400px;  
        }  
        .container h2 {  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        .container form {  
            display: flex;  
            flex-direction: column;  
        }  
        .container label {  
            font-weight: bold;  
            margin-bottom: 5px;  
        }  
        .container input, .container select {  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        .container button {  
            padding: 10px;  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        .container button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="container" id="eventosContainer">  
        <h2>Cadastro de Eventos</h2>  
        <form>  
          <label for="nomeEvento">Nome do Evento</label>  
          <input type="text" id="nomeEvento" name="nomeEvento" required>  
          
          <label for="descricaoEvento">Descrição</label>  
          <textarea id="descricaoEvento" name="descricaoEvento" rows="4" required></textarea>  
          
          <label for="dataInicio">Data de Início</label>  
          <input type="datetime-local" id="dataInicio" name="dataInicio" required>  
          
          <label for="dataFim">Data de Fim</label>  
          <input type="datetime-local" id="dataFim" name="dataFim">  
          
          <label for="localEvento">Local</label>  
          <select name="localEvento" id="localEvento" required>  
            <option value="">Selecione um local</option>  
            <!-- Adicione opções de locais aqui -->  
          </select>  
          
          <label for="tipoEvento">Tipo de Evento</label>  
          <select name="tipoEvento" id="tipoEvento" required>  
            <option value="">Selecione um tipo</option>  
            <!-- Adicione opções de tipos de eventos aqui -->  
          </select>  
          
          <button type="submit">Cadastrar Evento</button>  
        </form>  
    </div>  
</body>  
</html>
