<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cadastro de Ministérios</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            background-color: #f5f5f5;
            background-color: #100549;  
        }  
        .container {  
            background: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            width: 400px;  
        }  
        .container h2 {  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        .container form {  
            display: flex;  
            flex-direction: column;  
        }  
        .container label {  
            font-weight: bold;  
            margin-bottom: 5px;  
        }  
        .container input, .container select, .container textarea {  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        .container button {  
            padding: 10px;  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        .container button:hover {  
            background-color: #0076b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="container" id="ministerioContainer">  
        <h2>Cadastro de Ministérios</h2>  
        <form>  
          <label for="nome">Nome do Ministério</label>  
          <input type="text" id="nome" name="nome" required>  
          
          <label for="descricao">Descrição</label>  
          <textarea id="descricao" name="descricao" rows="4" required></textarea>  
          
          <label for="id_membro">Membro Responsável</label>  
          <select name="id_membro" id="id_membro" required>  
            <option value="">Selecione um membro</option>  
            <!-- Exemplo de opções que devem ser geradas a partir do banco de dados -->  
            <option value="1">José Vicente</option>  
            <option value="2">Yan Garrido</option>  
            <option value="3">Luis Guilherme</option>  
            <option value="4">Luis Magno</option>  
            <option value="5">Marcos André</option>  
            <option value="6">João Vitor</option>  
            <option value="7">Juan Alcantâra</option>  
          </select>  
          
          <button type="submit">Cadastrar Ministério</button>  
        </form>  
    </div>  
</body>  
</html>
